[tool.poetry]
name = "cognite-cdffs"
version = "0.3.4"
description = "File System Interface for CDF Files"
license = "Apache-2.0"
authors = ["Infant Alex <infant.alex@cognite.com>"]
readme = "README.md"
packages = [
    { include="cognite", from="." },
]
[tool.poetry.group.test.dependencies]
pandas = "^2.2.1"
pyarrow = "^15.0.0"
zarr = "^2.17.0"
dask = "^2024.2.1"
xarray = "^2024.2.0"
geodatasets = "^2023.12.0"
geopandas = "^0.14.3"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.31.0.20240218"
pytest-cov = "^4.1.0"
black = "^24.2.0"
responses = "^0.25.0"
flake8 = "^7.0.0"
pre-commit = "^3.6.2"
flake8-pyproject = "^1.2.3"
toml = "^0.10.2"
sphinx-rtd-theme = "^2.0.0"

[tool.black]
line-length = 120
target_version = ['py38']
include = '\.py$'

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203"]

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = []
profile = "black"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py38

[tox]
isolated_build = true
envlist = py38

[testenv]
deps =
    pytest
    pytest-cov

commands =
    coverage run --source cognite -m pytest -v tests
    coverage xml
"""

[tool.poetry.dependencies]
python = ">=3.9.10,<3.13"
cognite-sdk = "^7.26.0"
fsspec = "^2024.2.0"
requests = "^2.31.0"
twine = "^4.0.2"
pydantic = {version =">=1.10.7"}
python-dotenv = "^1.0.1"
pydantic-settings = { version = "^2.0.3", optional = true}
tenacity = "^8.2.3"

[tool.poetry.extras]
settings = ["pydantic-settings"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
